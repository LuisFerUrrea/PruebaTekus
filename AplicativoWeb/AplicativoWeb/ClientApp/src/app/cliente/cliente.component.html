<h1>Cliente</h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/clientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )" #f="ngForm">
      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               placeholder="Cliente ID"
               [(ngModel)]="cliente.Id"
               name="Id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del cliente"
               [(ngModel)]="cliente.Nombre"
               name="Nombre"
               required>
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.Correo"
               name="Correo"
               placeholder="Correo del cliente">
      </div>

      <div class="form-group">
        <label>Tipo de almacenamiento</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.tipoAlmacenamiento"
               name="tipoAlmacenamiento"
               placeholder="Tipo de almacenamiento">
      </div>


      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
