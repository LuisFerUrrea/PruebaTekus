<style>
  mat-table {
    width: 100%;
  }
</style>

<h1>Listado de Clientes</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button routerLink="/cliente/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Editar / Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let element;  let j = index;">
        <button mat-raised-button color="primary" focusable="false" [routerLink]="['/cliente', element.id ]">
          Edtar
        </button>
        <button mat-raised-button color="warn" focusable="false" (click)="borrarCliente(element.id,element.nombre)">
          Eliminar
        </button>
      </mat-cell>          
    </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
